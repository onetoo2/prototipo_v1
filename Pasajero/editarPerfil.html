<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-sacle=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UAQ-ANDA - Editar Perfil</title>
	<link rel="stylesheet" type="text/css" href="../css/estilos/estilos.css">
	<link rel="stylesheet" type="text/css" href="../css/estilos/botones.css">
	<link rel="stylesheet" type="text/css" href="../css/estilos/form.css">
	<script src="js/funciones.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|Questrial" rel="stylesheet"> 
</head>
<body>
	<nav></nav>
	<header>
		<h1>Editar Perfil</h1>
		<p>Llena los campos a editar:</p>
	</header>
	
	<form id="editarPerfil" class="editarPerfil">
		<label>Expediente:</label>
		<input type="text" name="" placeholder="No. expediente">
		
		<label>Nombre:</label>
		<input type="text" name="" placeholder="Nombre">

		<label>Apellido:</label>
		<input type="text" name="" placeholder="Apellido">

		<label>Correo:</label>
		<input type="email" name="" placeholder="e-mail">

		<label>Contraseña:</label>
		<input type="password" name="" placeholder="Contraseña">

		<label>Confirmar contraseña:</label>
		<input type="password" name="" placeholder="Ingresar contraseña de nuevo">

		<label>Teléfono:</label>
		<input type="text" name="" placeholder="No. teléfono">


		<input type="submit" value="Guardar cambios" name="" class="aceptar">

		<a href="menu.html">Cancelar</a>

	</form>

	<footer>UAQ-ANDA</footer>
</body>
</html>
