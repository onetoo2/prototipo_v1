<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UAQ-ANDA - Información viaje</title>
	<link rel="stylesheet" type="text/css" href="../css/estilos/estilos.css">
	<link rel="stylesheet" type="text/css" href="../css/estilos/botones.css">
	<link rel="stylesheet" type="text/css" href="../css/estilos/modal.css">
	<link rel="stylesheet" type="text/css" href="../css/estilos/menuDesplegable.css">
	<link rel="stylesheet" type="text/css" href="../css/estilosPasajero/cancelarViaje.css">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|Questrial" rel="stylesheet"> 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<script src=../js/funcionesEstilos.js></script> 
</head>
<body>

	<div class="menuDesplegable esconder">
		<a href="../index.html">Cerrar sesión</a>
	</div>

	<!-- Modal de alerta y popUp -->
	<div class="popUp esconder" id="popUp" onclick="esconderPopUp('popUp', 'modal')"></div>
	<div class="modalAlerta esconder" id="modal">
		<p>¿Seguro de eliminar el viaje?</p>
		<div class="btns">
			<button class="aceptar" onclick="esconderPopUp('popUp', 'modal')">Sí</button>
			<button class="cancelar" onclick="esconderPopUp('popUp', 'modal')">No</button>
		</div>
	</div>

	<div class="bloque-top">
		<p>UAQ-ANDA</p>
	</div>

	<nav class="contenido-nav">
		<div class="iconos">
			<div class="icono" onclick="navegar('menuChofer.html')">
				<i class="fas fa-home" id="home"></i>
				<label>Menú principal</label>
			</div>
			<div class="icono" onclick="mostrarMenu()">
				<i class="fas fa-user" id="user"></i>
				<label>Cuenta</label>
			</div>
		</div>
	</nav>

	<div class="contenedor">
		<header>
			<h1>Información del viaje</h1>
			<p>A continuación se muestran los detalles del viaje:</p>
		</header>

		<section>
			<div class="datosViaje">

				<h2>Datos del viaje</h2>

				<label>Fecha:</label>
				<p>19-07-18</p>

				<label>Origen:</label>
				<p>Centro Universitario (C.U)</p>

				<label>Destino:</label>
				<p>Campus Juriquilla</p>

				<label>Horario viaje:</label>
				<p>08:30</p>

				<label>Duración del viaje:</label>
				<p><span>23:42</span>minutos</p>

				<label>Calificación:</label>
				<div class="estrellas">
					<i class="fas fa-star"></i>
					<i class="fas fa-star"></i>
					<i class="fas fa-star"></i>
					<i class="fas fa-star"></i>
					<i class="fas fa-star"></i>
				</div>

			</div>
			<button class="btn aceptar" onclick="mostrarPopUp('popUp', 'modal')">Eliminar</button>
		</section>
	</div>
	

</body>
</html>
