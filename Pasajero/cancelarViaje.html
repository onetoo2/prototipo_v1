	<link rel="stylesheet" type="text/css" href="../css/estilos/estilos.css">

	<div class="menuDesplegable esconder">
		<a href="editarPerfil.html">Editar Perfil</a>
		<a href="../index.html">Cerrar sesión</a>
	</div>

	<!-- Modal notificación -->
	<div class="modalNotificacion invisible" id="modal2">
		<p>Cancelación exitosa</p>
	</div>
	
	<!-- Modal de alerta y popUp -->
	<div class="popUp esconder" id="popUp" onclick="esconderPopUp('popUp', 'modal')"></div>
	<div class="modalAlerta esconder" id="modal">
		<p>¿Seguro de cancelar la reservación?</p>
		<div class="btns">
			<button class="aceptar" onclick="anuncioModal()">Sí</button>
			<button class="cancelar" onclick="esconderPopUp('popUp', 'modal')">No</button>
		</div>
	</div>

	<div class="bloque-top">
		<p>UAQ-ANDA</p>
	</div>

	<nav class="contenido-nav">
		<div class="iconos">
			<div class="icono" onclick="navegar('menuPasajero.html')">
				<i class="fas fa-home" id="home"></i>
				<label>Menú principal</label>
			</div>
			<div class="icono" onclick="mostrarMenu()">
				<i class="fas fa-user" id="user"></i>
				<label>Cuenta</label>
			</div>
		</div>
	</nav>

	<div class="contenedor">
		<header>
			<h1>Cancelar Viaje</h1>
			<p>Da click en el botón para cancelar el viaje</p>
		</header>

		<section>
			<div class="datosViaje">

				<h2>Datos del viaje</h2>

				<label>Fecha:</label>
				<p>19-07-18</p>

				<label>Origen:</label>
				<p>CU</p>

				<label>Destino:</label>
				<p>Campus Juriquilla</p>

				<label>Horario viaje:</label>
				<p>08:30</p>

			</div>

			<button class="aceptar" onclick="mostrarPopUp('popUp', 'modal')">Cancelar viaje</button>	
			<button class="cancelar" onclick="navegar('menuPasajero.html')">Regresar</button>

		</section>
	</div>

</body>
</html>
