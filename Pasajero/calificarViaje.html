<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UAQ-ANDA - Calificar viaje</title>
	<link rel="stylesheet" type="text/css" href="../css/estilos/estilos.css">
	<link rel="stylesheet" type="text/css" href="../css/estilosPasajero/calificarViaje.css">
	<link rel="stylesheet" type="text/css" href="../css/estilos/menuDesplegable.css">
	<link rel="stylesheet" type="text/css" href="../css/estilos/modal.css">
	<link rel="stylesheet" type="text/css" href="../css/estilos/botones.css">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|Questrial" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<script src=../js/funcionesEstilos.js></script> 
</head>
<body>

	<div class="menuDesplegable esconder">
		<a href="editarPerfil.html">Editar Perfil</a>
		<a href="../index.html">Cerrar sesión</a>
	</div>

	<!-- Modal notificación -->
	<div class="modalNotificacion invisible" id="modal2">
		<p>Calificación enviada exitosamente</p>
	</div>

	<div class="bloque-top">
		<p>UAQ-ANDA</p>
	</div>

	<nav class="contenido-nav">
		<div class="iconos">
			<div class="icono" onclick="navegar('menuPasajero.html')">
				<i class="fas fa-home" id="home"></i>
				<label>Menú principal</label>
			</div>
			<div class="icono" onclick="mostrarMenu()">
				<i class="fas fa-user" id="user"></i>
				<label>Cuenta</label>
			</div>
		</div>
	</nav>

	<div class="contenedor">
		<header>
			<h1>Calificar Viaje</h1>
			<p>Evalúa tu experiencia durante el viaje:</p>
		</header>
		
		<section>
			<div class="datosViaje">

				<h2>Datos del viaje</h2>
				
				<label>Fecha:</label>
				<p>07-12-18</p>

				<label>Origen:</label>
				<p>Centro Universitario (C.U.)</p>

				<label>Destino:</label>
				<p>Campus Juriquilla</p>

				<label>Horario viaje:</label>
				<p>08:30</p>

				<label>Duración del viaje:</label>
				<p><span>23:42</span> minutos</p>

			</div>

			<div class="calificacion">
				<h2>Calificación</h2>
				<div class="estrellas">
					<i class="fas fa-star" id="estrella1" onclick="calificarViaje('1')"></i>
					<i class="fas fa-star" id="estrella2" onclick="calificarViaje('2')"></i>
					<i class="fas fa-star" id="estrella3" onclick="calificarViaje('3')"></i>
					<i class="fas fa-star" id="estrella4" onclick="calificarViaje('4')"></i>
					<i class="fas fa-star" id="estrella5" onclick="calificarViaje('5')"></i>
				</div>
			</div>

			<div class="retroalimentacion">

				<h2>Retroalimentación</h2>

				<label>Escribe una breve retroalimentación (opcional):</label>
				<textarea placeholder="¿Cuál fue tu experiencia durante el viaje?"></textarea>

			</div>

			<button onclick="mostrarModalNotificacion('modalNotificacion');" class="aceptar">Enviar calificación</button>

		</section>
	</div>
	
</body>
</html>
