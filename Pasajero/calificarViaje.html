<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-sacle=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UAQ-ANDA - Calificar viaje</title>
	<link rel="stylesheet" type="text/css" href="../css/estilos/estilos.css">
	<link rel="stylesheet" type="text/css" href="../css/estilosPasajero/calificarViaje.css">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|Questrial" rel="stylesheet"> 
</head>
<body>
	<nav></nav>
	<header>
		<h1>Calificar Viaje</h1>
		<p>Evalúa tu experiencia durante el viaje:</p>
	</header>
	
	<section>
		<div id="datosViaje">
			<h2>Datos del viaje</h2>
			<label>Conductor:</label>
			<p id="conductor">Azael Donovan Ávila</p>
			<label>Fecha:</label>
			<p id="fecha">11 de septiembre de 2018</p>
			<label>Duración del viaje</label>
			<p><span>23:42</span> minutos</p>
			<label>Distancia recorrida</label>
			<p>15.4km</p>
		</div>

		<div id="calificacion">
			<h2>Calificación</h2>
		</div>

		<div id="retroalimentacion">
			<h2>Retroalimentación</h2>
			<label>Escribe una breve retroalimentación:</label>
			<textarea placeholder="¿Cuál fue tu experiencia durante el viaje?..."></textarea>
		</div>

		<button id="btn-calificar">
			Enviar calificación
		</button>
	</section>
	<footer>UAQ-ANDA</footer>
</body>
</html>
