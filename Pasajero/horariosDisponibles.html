<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UAQ-ANDA - Horarios Disponibles</title>
	<link rel="stylesheet" type="text/css" href="../css/estilos/estilos.css">
	<link rel="stylesheet" type="text/css" href="../css/estilos/menuDesplegable.css">
	<link rel="stylesheet" type="text/css" href="../css/estilos/modal.css">
	<link rel="stylesheet" type="text/css" href="../css/estilos/botones.css">
	<link rel="stylesheet" type="text/css" href="../css/estilosPasajero/horariosDisponibles.css">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|Questrial" rel="stylesheet"> 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<script src=../js/funcionesEstilos.js></script> 
</head>
<body>

	<div class="menuDesplegable esconder">
		<a href="editarPerfil.html">Editar Perfil</a>
		<a href="../index.html">Cerrar sesión</a>
	</div>

	<!-- Modal notificación -->
	<div class="modalNotificacion invisible" id="modal2">
		<p>! Confirmación exitosa !</p>
	</div>

	<!-- Modal de alerta y popUp -->
	<div class="popUp esconder" id="popUp" onclick="esconderPopUp('popUp', 'modal')"></div>
	<div class="modalAlerta esconder" id="modal">
		<p>¿Seguro de hacer la reservación / ingresar a fila de espera?</p>
		<div class="btns">
			<button class="aceptar" onclick="anuncio()">Sí</button>
			<button class="cancelar" onclick="esconderPopUp('popUp', 'modal')">No</button>
		</div>
	</div>

	<div class="bloque-top">
		<p>UAQ-ANDA</p>
	</div>

	<nav class="contenido-nav">
		<div class="iconos">
			<div class="icono" onclick="navegar('menuPasajero.html')">
				<i class="fas fa-home" id="home"></i>
				<label>Menú principal</label>
			</div>
			<div class="icono" onclick="mostrarMenu()">
				<i class="fas fa-user" id="user"></i>
				<label>Cuenta</label>
			</div>
		</div>
	</nav>

	<div class="contenedor">
		<header>
			<h1>Horarios Disponibles</h1>
			<p>Horarios disponibles encontrados:</p>
		</header>

		<section id="datosHorario" class="datosHorario">

			<div class="dato">
				<label>Fecha:</label>
				<p>07/12/2018</p>
			</div>

			<div class="dato">
				<label>Origen:</label>
				<p>Centro Universitario (C.U.)</p>
			</div>

			<div class="dato">
				<label>Destino:</label>
				<p>Campus Juriquilla</p>
			</div>

		</section>

		<section id="horarios" class="horarios">
			
			<div id="horario" class="horario">
				<label id="hora"><span>8:30</span> a.m</label>
					<ul>
					<li>
						<p>CU - Campus Juriquilla 1</p>
						<i class="fas fa-caret-down" onclick="mostrarHorario(5)"></i>
					</li>
					<div class="reservar esconder" id="reservar5">
						<div class="datosReservar">
							<label>Lugares disponibles: </label>
							<p id="lugares">3</p>
						</div>
						<button onclick="mostrarPopUp('popUp', 'modal')" class="aceptar">Reservar lugar</button>
					</div>
				</ul>
			</div>
		</section>
	</div>

	<script type="text/javascript">
		function anuncio(){
			esconderPopUp('popUp', 'modal');
			mostrarModalNotificacion('modalNotificacion');
			document.getElementById('reservar5').classList.add('esconder');
			document.getElementById('lugares').innerHTML = "2";
		}
	</script>

</body>
</html>
