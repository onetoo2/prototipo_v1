<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-sacle=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UAQ-ANDA - Notificar Incidente</title>
	<link rel="stylesheet" type="text/css" href="../css/estilos/estilos.css">
	<link rel="stylesheet" type="text/css" href="../css/estilos/botones.css">
	<link rel="stylesheet" type="text/css" href="../css/estilos/form.css">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|Questrial" rel="stylesheet"> 
</head>
<body>
	<nav></nav>
	<header>
		<h1>Notificar Incidente</h1>
		<p>Llena los campos correspondientes para notificar el incidente:</p>
	</header>
	
	<form class="incidente">
		<label>Hora:</label>
		<input type="text" name="" placeholder="Hora del incidente">

		<label>Lugar</label>
		<input type="text" name="" placeholder="Lugar del incidente">

		<label>Descripción:</label>
		<textarea placeholder="¿Cuál fue el incidente?"></textarea>

		<input type="submit" value="Notificar" name="" class="aceptar">
		<button class="cancelar">Cancelar</button>
	</form>


	<footer>UAQ-ANDA</footer>
</body>
</html>
