<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>UAQ-ANDA - Hora de Llegada</title>
	<link rel="stylesheet" type="text/css" href="../css/estilos/estilos.css">
	<link rel="stylesheet" type="text/css" href="../css/estilos/botones.css">
	<link rel="stylesheet" type="text/css" href="../css/estilos/modal.css">
	<link rel="stylesheet" type="text/css" href="../css/estilos/menuDesplegable.css">
	<link rel="stylesheet" type="text/css" href="../css/estilosChofer/horaSalida.css">
	<link rel="stylesheet" type="text/css" href="../css/estilosPasajero/confirmarAsistencia.css">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|Questrial" rel="stylesheet"> 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<script src=../js/funcionesEstilos.js></script> 
</head>
<body>

	<div class="menuDesplegable esconder">
		<a href="../index.html">Cerrar sesión</a>
	</div>

	<!-- Modal notificación-->
	<div class="modalNotificacion invisible" id="modalNotificacion">
		<p>! Hora de llegada registrada exitosamente !</p>
	</div>
	
	<div class="bloque-top">
		<p>UAQ-ANDA</p>
	</div>

	<nav class="contenido-nav">
		<div class="iconos">
			<div class="icono" onclick="navegar('menuChofer.html')">
				<i class="fas fa-home" id="home"></i>
				<label>Menú principal</label>
			</div>
			<div class="icono" onclick="mostrarMenu()">
				<i class="fas fa-user" id="user"></i>
				<label>Cuenta</label>
			</div>
		</div>
	</nav>

	<div class="contenedor">
		<header>
			<h1>Hora de Llegada</h1>
			<p>Da click en el botón para notificar la hora de llegada del viaje:</p>
		</header>
		
		<div id="imagen">
			<img src="../img/llegada.png">
		</div>

		<div class="datosSalida">

			<div class="dato">
				<label>Fecha:</label>
				<p>11-09-18</p>
			</div>

			<div class="dato">
				<label>Hora llegada:</label>
				<p>13:30 pm</p>
			</div>

		</div>

		<div class="btns">
			<button class="aceptar" onclick="mostrarModalNotificacion('modalNotificacion')">¡ Ya llegué !</button>			
		</div>
	
	</div>

</body>
</html>
