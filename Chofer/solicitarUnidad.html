<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UAQ-ANDA - Solicitar Unidad</title>
	<link rel="stylesheet" type="text/css" href="../css/estilos/estilos.css">
	<link rel="stylesheet" type="text/css" href="../css/estilos/botones.css">
	<link rel="stylesheet" type="text/css" href="../css/estilos/modal.css">
	<link rel="stylesheet" type="text/css" href="../css/estilos/menuDesplegable.css">
	<link rel="stylesheet" type="text/css" href="../css/estilos/form.css">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|Questrial" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<script src=../js/funcionesEstilos.js></script>  
</head>
<body>

	<div class="menuDesplegable esconder">
		<a href="../index.html">Cerrar sesión</a>
	</div>

	<!-- Modal de alerta y popUp -->
	<div class="popUp esconder" id="popUp" onclick="esconderPopUp('popUp', 'modal')"></div>
	<div class="modalAlerta esconder" id="modal">
		<p>¿Seguro de emitir la solicitud?</p>
		<div class="btns">
			<button class="aceptar" onclick="esconderPopUp('popUp', 'modal')">Sí</button>
			<button class="cancelar" onclick="esconderPopUp('popUp', 'modal')">No</button>
		</div>
	</div>

	
	<div class="bloque-top">
		<p>UAQ-ANDA</p>
	</div>

	<nav class="contenido-nav">
		<div class="iconos">
			<div class="icono" onclick="navegar('menuChofer.html')">
				<i class="fas fa-home" id="home"></i>
				<label>Menú principal</label>
			</div>
			<div class="icono" onclick="mostrarMenu()">
				<i class="fas fa-user" id="user"></i>
				<label>Cuenta</label>
			</div>
		</div>
	</nav>

	<div class="contenedor">
		<header>
			<h1>Solicitar Unidad</h1>
			<p>Llena los campos correspondientes para emitir la solicitud:</p>
		</header>
		
		<div class="form">
			<label>Destino:</label>
			<select>
				<option value="cu">CU</option>
				<option value="aeropuerto">Campus Aeropuerto</option>
				<option value="juriquilla">Campus Juriquilla</option>
				<option value="bicentenario">Campus Bicentenario</option>
			</select>

			<label>Justificación:</label>
			<textarea placeholder="¿Cuál es el motivo del reporte?"></textarea>

			<button class="aceptar" onclick="mostrarPopUp('popUp', 'modal')">Aceptar</button>
			<button class="cancelar" onclick="navegar('menuChofer.html')">Cancelar</button>
		</div>
	</div>

</body>
</html>
