<html>
<head>

	<title>UAQ-ANDA - Reportar Usuario</title>
	<link rel="stylesheet" type="text/css" href="../css/estilos/estilos.css">
	<link rel="stylesheet" type="text/css" href="../css/estilos/botones.css">

<body>
	<nav></nav>
	<header>
		<h1>Reportar Usuario</h1>
		<p>Llena los campos correspondientes para emitir el reporte:</p>
	</header>
	
	<form class="contenedor">
		<label>Expediente:</label>
		<input type="text" name="" placeholder="Expediente del usuario:">

		<label>Descripción:</label>
		<textarea placeholder="¿Cuál es el motivo del reporte?"></textarea>

		<input type="submit" value="Reportar" name="" class="aceptar">
		<button class="cancelar">Cancelar</button>
	</form>


	<footer>UAQ-ANDA</footer>
</body>
